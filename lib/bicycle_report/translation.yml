pl:
  more_including_map: "Więcej na ten temat (mapa w zestawie!)"

  main_page_title: "Raport o stanie dróg rowerowych"
  main_page_subtitle: "Automatycznie generowany z danych Open Street Map"
  uncycleable_crossing_title: "Nieprzejezdne przejazdy"
  uncycleable_crossing_progress_short: "Taka część skrzyżowań wydzielonych tras rowerowych i dróg jest już przejezdna"
  uncycleable_crossing_count: "Liczba przerw w trasach rowerowych gdzie z braku przejazdu rowerzysta ma obowiązek przerwania jazdy i zejścia z roweru."
  uncycleable_crossing_removing_progress: "Wskaźnik ten pokazuje na jakiej części przepraw przez drogi na trasach rowerowych możliwe jest przedostanie się na drugą strone drogi bez bezwględnego obowiązku zatrzymania się i zejścia z roweru. Po likwidacji wszystkich takich wadliwych miejsc wskaźnik ten osiągnie 100% ."
  uncycleable_crossing_mapping_progress: "Postęp w zaznaczaniu czy w danym miejscu rowerzysta na trasie rowerowej może legalnie przekroczyć drogę bez przerywania jazdy."
  uncycleable_crossing_general_description: "Rowerem nie można legalnie przejechać po przejściu dla pieszych. Niestety, w wielu miejscach trasy rowerowe są przerwana przejściami. Oznacza to obowiązkiem zejścia z roweru na każdym takim wadliwym skrzyżowaniu."
  uncycleable_crossing_general_pl_law_change: "Od września 2015 (patrz http://miastadlarowerow.pl/index_wiadomosci.php?dzial=2&kat=9&art=135) łatwiej jest wyznaczać przejazdy rowerowe. Nowelizacja rozporządzenia ułatwia wyznaczanie przejazdu łączonego z przejściem, również tam gdzie nie ma olbrzymich ilości miejsca."
  uncycleable_crossing_alternatives: "Warto pamiętać że są miejsca gdzie brak przejazdu jest tylko objawem prawdziwego problemu którego nie rozwiąże wyznaczenie przejścia. Czasem to cała wydzielona trasa rowerowa jest pomyłką (np. na Daszyńskiego) a problem należy rozwiązać przez likwidację takiej antyinfrastruktury rowerowej ponieważ jazda drogą jest bezpieczniejsza i wygodniejsza. Czasem przejścia są tylko jednym z wielu problemów i domalowanie przejazdów dużo nie pomoże (np. wzdłuż Zakopianki). W niektórych miejscach przejścia wyznaczone są w strefie zamieszkania gdzie są zbędne (np w rejonie Plant) - w takich miejscach problemem jest nie brak przejazdu a zbędnie wyznaczone przejście dla pieszych"

  bicycle_parking_title: "Parkingi rowerowe"
  bicycle_parking_quality: "Stan parkingów rowerowych"
  good_available_bicycle_parking_count: "Liczba publicznie dostępnych dobrze przygotowanych miejsc parkingowych dla rowerów. W szczególnośc wyrwikółki nie są liczone jako sensowne stojaki."
  wall_loop_title: "Postęp eliminacji wyrwikółek" 
  about_wall_loop: "Wyrwikółki, stojaki w których prawidłowe (za ramę) przypięcie roweru nie jest proste. Niestety takie stojaki nie są wartościowe. Te dane pokazują jaki udział wśród stojaków rowerowych mają te dobrej jakości. 100% oznaczałoby kompletny zanik wyrwikółek."
  wall_loops_remaining: "Tyle wyrwikółek nadal udaje parkingi rowerowe:"
  bicycle_parking_capacity_title: "Pojemność"
  bicycle_parking_capacity_tagging_progress: "Postęp zbierania informacji o pojemności już zaznaczonych parkingów rowerowych"
  bicycle_parking_type_title: "Typ"
  bicycle_parking_tagged_type: "Postęp zbierania informacji o typie już zaznaczonych parkingów rowerowych"
  bicycle_parking_recognised_type: "Jaka część o informacji o typie została przetworzona - jeśli niska oznacza to albo błędne tagowanie w OSM albo braki w sposobie jaki to strona intepretuje dane."

  other_sources_of_cycling_information_title: "Inne dobre źródła o stanie infrastruktury rowerowej"

  osm_state_summary_title: "Jakość danych Open Street Map"
  osm_data_quality_completness_title: "Kompletność danych"
  osm_data_quality_completness: "Niestety, zazwyczaj tego nie da się ustalić w sposób zautomatyzowany. Czasem ta się to ustalić porównując OSM z innnymi źródłami, jednak nie jest to zawsze możliwe - zwłaszcza gdy OSM jest niekompletne a jednoczesnie nejlepszym źródłem."
  mapping_crossing_cycleability: "Czy przejazd jest przejezdny?"
  crossing_debug_sidebar: "czarny - brak danych na przejeździe czy przejezdny dla rowerów (jest highway=crossing bez bicycle=yes lub bicycle=no na trasie rowerowej)<br><br>czerwony - prawdopodobnie brak highway=crossing<br><br>niebieski - nieoczekiwane bicycle=no bez highway=crossing"