  uncycleable_crossing_progress_short: "Taka część skrzyżowań wydzielonych tras rowerowych i dróg jest już przejezdna"
  uncycleable_crossing_count: "Liczba przerw w trasach rowerowych gdzie z braku przejazdu rowerzysta ma obowiązek przerwania jazdy i zejścia z roweru."
  uncycleable_crossing_removing_progress: "Wskaźnik ten pokazuje na jakiej części przepraw przez drogi na trasach rowerowych możliwe jest przedostanie się na drugą strone drogi bez bezwględnego obowiązku zatrzymania się i zejścia z roweru. Po likwidacji wszystkich takich wadliwych miejsc wskaźnik ten osiągnie 100% ."
  uncycleable_crossing_mapping_progress: "Postęp w zaznaczaniu czy w danym miejscu rowerzysta na trasie rowerowej może legalnie przekroczyć drogę bez przerywania jazdy."
  uncycleable_crossing_general_description: "Rowerem nie można legalnie przejechać po przejściu dla pieszych. Niestety, w wielu miejscach trasy rowerowe są przerwana przejściami. Oznacza to obowiązkiem zejścia z roweru na każdym takim wadliwym skrzyżowaniu."
  uncycleable_crossing_general_pl_law_change: "Od września 2015 (patrz http://miastadlarowerow.pl/index_wiadomosci.php?dzial=2&kat=9&art=135) łatwiej jest wyznaczać przejazdy rowerowe. Nowelizacja rozporządzenia ułatwia wyznaczanie przejazdu łączonego z przejściem, również tam gdzie nie ma olbrzymich ilości miejsca."
  uncycleable_crossing_alternatives: "Warto pamiętać że są miejsca gdzie brak przejazdu jest tylko objawem prawdziwego problemu którego nie rozwiąże wyznaczenie przejścia. Czasem to cała wydzielona trasa rowerowa jest pomyłką (np. na Daszyńskiego) a problem należy rozwiązać przez likwidację takiej antyinfrastruktury rowerowej ponieważ jazda drogą jest bezpieczniejsza i wygodniejsza. Czasem przejścia są tylko jednym z wielu problemów i domalowanie przejazdów dużo nie pomoże (np. wzdłuż Zakopianki). W niektórych miejscach przejścia wyznaczone są w strefie zamieszkania gdzie są zbędne (np w rejonie Plant) - w takich miejscach problemem jest nie brak przejazdu a zbędnie wyznaczone przejście dla pieszych"
  missing_contraflow_title: "Gdzie można jechać rowerem tylko w jedną stronę"
  missing_contraflow: 'W Krakowie nie brak ulic jednokierunkowych. Większość z nich istnieje ponieważ wyznaczono tak dużo miejsc parkingowych iż nie istnieje możliwość minięcia się dwóch samochodów. W pewnych przypadkach motywacją też jest uniemożliwienie ruchu tranzytowego bocznymi uliczkami.

Obie przyczyny nie odnoszą się do rowerów, nie ma więć powodów by jednokierunkowość dotyczyła też rowerzystów. Umożliwienie jazdy w obu kierunkach pozwala na udrożnienie i zwiększenie przepustowości bocznych dróg, pozwalając rowerzystom na omijanie niebezpiecznych i nieprzyjemnych miejsc oraz skracanie trasy. 

Dopuszczenie dwukierunkowego ruchu rowerów na ulicach jednokierunkowych tworzy alternatywę dla niebezpiecznych skrzyżowań i głównych ulic, pozwala na dojechanie rowerem bez kluczenia po labiryncie jednokierunkowych ulic. Zwiększa to bezpieczeństwo, skraca trasy i zwiększa atrakcyjność roweru jako środka komunikacji.

Oczywiście są nieliczne wyjątki. W Krakowie takim przypadkiem jest Przegorzalska która jest wąską, stromą, krętą drogą gdzie dopuszczenie dwukierunkowego ruchu byłoby niebezpieczne.

Kontraruch jest bardzo tani (zazwyczaj wystarczy trochę farby i kilka tabliczek "nie dotyczy rowerów"), drogi jednokierunkowe dotyczące róœnież rowerów świadczą najczęściej o braku wiedzy na temat infrastruktury rowerowej.

Oczywiście, do każdego nowego rozwiązania - również tych dobrych - trzeba się przyzwyczaić. Na początku ruch rowerów w obu kierunkach może być dla wielu dziwny, zaskakujący i podejrzany. Jednak w ciągu kilku lat staje się to normalne. 

Na szczęscie co roku pojawiają się nowe dopuszczenia ruchu rowerowego w dwie strony, w 2016 w Krakowie poprawiono 10 km dróg. Jednak jeszcze trochę zostało.

Kontraruch może mieć różne formy - kontrapasy, sierżanty rowerowe, tylko oznakowanie pionowe (przykłady z Warszawy http://www.zm.org.pl/?a=rowerowy_skok_cywilizacyjny-4 Brukseli http://www.zm.org.pl/?a=bruksela-09c-kontrapasy Kraków )
http://polskanarowery.sport.pl/msrowery/1,105126,9017621,Kontrapas___wszystko_co_warto_o_nim_wiedziec.html

Warto jednak zauważyć iż celem nie jest wyznaczanie dużej ilości kontrapasów, celem jest zmniejszenie ilości dróg które są jednokierunkowe dla rowerzystów. Na przykład dla rowerzystów wprowadzenie na ulicy jednokierunkowego ruchu wraz z dodaniem kontrapasa nie jest zmianą na lepsz (x km nowej infrastruktury rowerowej!) lecz utrzymaniem stanu bieżącego, w związku z tym mapy z "hej ile nowych kontrapasów są nieco mylące".'

