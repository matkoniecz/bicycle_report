  contraflow_progress_short: Postęp dopuszczania kontraruchu.
  contraflow_progress: 0% oznacza iż wszystkie drogi jednokierunkowe dla samochodów są jednokierunkowe również dla rowerów, 100% oznacza iż brak ulic gdzie potrzebne jest dopuszczenie dwukierunkowego ruchu rowerowego.
  contraflow_missing_length: dróg jednokierunkowych dla rowerzystów które czekają na legalizację ruchu w obu kierunkach
  contraflow_missing_title: "Gdzie można jechać rowerem tylko w jedną stronę"
  contraflow_missing: |
    W ostatnich latach w Krakowie ilość miejsc gdzie brakuje dopuszczenia dwukierunkowego ruchu rowerowego maleje. Jednak nadal pozostały do nadrobienia wieloletnie zaległości.
    
    W niektórych miejscach (np. wschodni fragment Alei 3 Maja) potrzebne jest nie dopuszczenie ruchu w obu kierunkach a dobudowanie brakującego fragmentu drogi rowerowej i przejazdów.

    Warto zauważyć iż mapa ta nie pokazuje jak istotne jest dopuszczenie kontraruchu w danym miejscu - np. udrożnienie Lea stworzyłoby ważną trasę do centrum. A na wprowadzenie kontraruchu na ulicy stanowiącą dojazd do terminala lotniska potrzeba prawdopodobnie jeszcze więcej negocjacji i dyskusji, podczas gdy z tej zmiany skorzystaliby nieliczni.
    
    Mapa ta nie pokazuje też jak trudne jest zalegalizowanie ruchu rowerowego w obu kierunkach w danym miejscu. Często wiążę się to z drobną urzędową polityką i warto z daną ulicą odpuścić by załatwić kilka innych. Szczególnie trudne jest wprowadzanie zmian jeśli wiążę się to jakąkolwiek, nawet najmniejszą redukcją ilości miejsc do parkowania samochodów.
  contraflow_unwanted_length: dróg jednokierunkowych które powinny pozostać jednokierunkowe również dla rowerzystów
  contraflow_unwanted_title: "Gdzie ulica powinna pozostać jednokierunkowa, również dla rowerów"
  contraflow_unwanted: |
    Kontraruch jest rozwiązaniem bezpiecznym, jednak są pewne miejsca które są wyjątkami. Przy skrajnie ograniczonej widoczności, połączonej z małą szerokością drogi niemożliwe jest bezpieczne wprowadzenie kontraruchu. Takie miejsca są dość rzadkie. W szczególnej sytuacji uzasadnione może być wprowadzenie rozwiązań typu ruch wachadłowy, jednak wymaga to analizy sytuacji by uniknąć zbędnego wydawania pieniędzy.
  contraflow_existing_length: dopuszczonego kontraruchu (rowerzyści mogą poruszać się w obie strony ulic jednokierunkowych dla innych pojazdów)
  contraflow_existing_title: Istniejący kontraruch
  contraflow_existing: Na tych ulicach jednokierunkowych dla innych pojazdów dopuszczono dwukierunkowy ruch rowerowy.
  contraflow_explanation: |
    W Krakowie nie brak ulic jednokierunkowych. Większość z nich istnieje ponieważ wyznaczono tak dużo miejsc parkingowych iż nie minięcie się dwóch samochodów jest niemożliwe. W pewnych przypadkach celem jest ograniczenie ruchu na bocznych ulicach.
    
    Obie przyczyny nie odnoszą się do rowerów, nie ma więc powodów by jednokierunkowość dotyczyła też rowerzystów. Usunięcie tego zbędnego utrudnienia jest proste, wystarczy zezwolić na jazdę rowerem w obu kierunkach na drogach jednokierunkowych dla samochodów. Pozwala to rowerzystom na omijanie niebezpiecznych miejsc oraz skracanie trasy. Dobrym przykładem jest ulica Szlak będącą alternatywę dla jazdy Alejami czy Kopernika która pozwala często na ominięcie Lubicz. Dzięki temu jazda rowerem, bez kluczenia po labiryncie jednokierunkowych ulic jest bezpieczniejsza i atrakcyjniejsza.
    
    Oczywiście są nieliczne wyjątki. W Krakowie takim przypadkiem jest Przegorzalska która jest wąską, stromą, krętą drogą gdzie dopuszczenie dwukierunkowego ruchu byłoby niebezpieczne.
    
    Wprowadzenie kontraruchu jest bardzo tanie w porównaniu do innych inwestycji w infrasturę komunikacyjną. Zazwyczaj wystarcza projekt, użycie farby i doczepienie kilka tabliczek "nie dotyczy rowerów".
    
    Oczywiście, do każdego nowego rozwiązania - również tych dobrych - trzeba się przyzwyczaić. Na początku ruch rowerów w obu kierunkach może być dla wielu dziwny, zaskakujący i podejrzany. Jednak w ciągu kilku lat staje się to normalne. 
    
    Drogi jednokierunkowe dotyczące również rowerów świadczą najczęściej o braku wiedzy na temat infrastruktury rowerowej. Na szczęście w Krakowie co roku pojawiają się kolejne dopuszczenia ruchu rowerowego w dwie strony. Na przykład 2016 w Krakowie poprawiono 10 km dróg. Jednak jeszcze trochę zostało.
    
    Kontraruch może mieć różne formy - kontrapasy, sierżanty rowerowe, tylko oznakowanie pionowe.

    Pozytywnym przykładem jest Radom gdzie nie ma dróg jednokierunkowych dla rowerów - http://www.transport-publiczny.pl/wiadomosci/radom-rowerem-pod-prad-52-ulice-z-kontraruchem-3192.html
    
    Przykładem iż jest u nas całkiem dobrze jest Warszawa gdzie temat kontrapasów jest w lesie - http://www.zm.org.pl/?a=rowerowy_skok_cywilizacyjny-4.
  cycling_infrastructure_title: Przegląd tras rowerowych
  cycling_infrastructure_explanation: Dobrze wykonana infrastruktura rowerów wykorzystuje różnorodne rozwiązania, dopasowane do sytuacji. Jednak pewne rozwiązania da się jednoznacznie i dość prosto ocenić.
  cycling_infrastructure_cycleway_length: pasów rowerowych i asfaltowych dróg dla rowerów.
  cycling_infrastructure_cycleway_title: Infrastruktura rowerowa spełniająca minimalne wymagania.
  cycling_infrastructure_cycleway: Poprzeczka jest tu ustawiona bardzo nisko - liczone są nie tylko pasy rowerowe oraz dobrze wykonane dorgi dla rowerów. Są tu też zaliczone wszystkie przypadki gdzie droga dla rowerów ma nawierzchnię asfaltową.

    Ze względu na dopiero raczkującą infrastrukture rowerową uwzględnioną również nawierzchnię asfaltową która jest na tyle zniszczona iż wymaga już remontu.
    
    Kotrapasy nie są wliczane do długości pasów rowerowych.
