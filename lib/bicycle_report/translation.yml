  cycling_infrastructure_shared_use_optional_title: Asfaltowe chodniki z których mogą korzystać rowerzyści
  cycling_infrastructure_shared_use_optional: W niektórych przypadkach rowerzyści mogą jeździć chodnikami. Jeśli nie są do tego zmuszeni, może być to w niektórych przypadkach dobra infrastruktura rowerowa.
  cycling_infrastructure_shared_use_obligatory_length: asfaltowych chodników gdzie rowerzysta jest zmuszony z ich skorzystać jeśli są w jego "kierunku jazdy", piesi mają na nich pierwszeństwo
  cycling_infrastructure_shared_use_obligatory_title: Asfaltowe chodniki z których muszą* korzystać rowerzyści
  cycling_infrastructure_shared_use_obligatory: |
    Niestety, w wielu przypadkach budowane są nie wydzielone drogi dla rowerów a asfaltowe chodniki z których rowerzyści muszą* korzystać. Takie twory nazywane są ciągami pieszo-rowerowymi. W niektórych przypadkach, zwłaszcza przy dużych drogach lub przy minimalnym ruchu pieszym ogólny wpływ jest pozytywny. Jednak dla części rowerzystów którzy nie boją się jeździć drogami stanowią często spore utrudnienie - czasame zamiast jazdy drogą rowerzyści są zmuszeni do lawirowania pomiędzy pieszymi.

    (*) Zgodnie z artykułem 33 Kodeksu Drogowego rowerzysta ma obowiązek korzystać z drogi dla rowerów jeżeli jest ona wyznaczona dla kierunku w którym się porusza. W wielu przypadkach nie jest jasne jak należy ten przepis stosować. Np. czy jadąc tak iż ma się drogę dla rowerów po lewej stronie - czy jest obowiązek korzystania z niej? Co jeśli w danym momencie po prawej stronie drogi jest droga dla rowerów ale uniemożliwia jazdy tam gdzie chce jechać rowerzysta? Co jeśli jest droga dla rowerów ale za chwile się skończy, bez możliwości zjechania na drogę?
  cycling_infrastructure_bad_and_obligatory_length: tras rowerowych o fatalnej jakości z obowiązkiem użycia ich jeśli są w "kierunku jazdy" rowerzysty.
  cycling_infrastructure_bad_and_obligatory_title: śmieszki rowerowe do natychmiastowego remontu, w tym momencie nie zasługują na nazywanie ich drogami rowerowymi
  cycling_infrastructure_bad_and_obligatory: |
    W wielu przypadkach rowerzysta jest zmuszony* korzystać z tras rowerowych o fatalnej jakości, uniemożliwiającej bezpieczną i  wygodną jazdę. 

    (*) Zgodnie z artykułem 33 Kodeksu Drogowego rowerzysta ma obowiązek korzystać z drogi dla rowerów jeżeli jest ona wyznaczona dla kierunku w którym się porusza. W wielu przypadkach nie jest jasne jak należy ten przepis stosować. Np. czy jadąc tak iż ma się drogę dla rowerów po lewej stronie - czy jest obowiązek korzystania z niej? Co jeśli w danym momencie po prawej stronie drogi jest droga dla rowerów ale uniemożliwia jazdy tam gdzie chce jechać rowerzysta? Co jeśli jest droga dla rowerów ale za chwile się skończy, bez możliwości zjechania na drogę?
